<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJK Quiz Ultimate</title>
    <style>
        /* TUDO DE DESIGN AQUI */
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            transition: 0.3s;
            background: url('foto.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .menu-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        select {
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #fff;
            background: rgba(0,0,0,0.8);
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .quiz-card {
            position: relative;
            text-align: center;
            width: 90%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            z-index: 2;
        }

        h1 { color: #222; font-size: 20px; margin-bottom: 25px; min-height: 50px; }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
        }

        .btn-option {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-correct { background-color: #2ecc71 !important; color: white !important; transform: scale(1.05); }
        .btn-wrong { background-color: #e74c3c !important; color: white !important; transform: scale(0.95); }

        .watermark { margin-top: 20px; font-size: 11px; color: #999; }

        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .btn-music {
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            width: 45px;
            height: 45px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="musica.mp3" type="audio/mpeg">
    </audio>

    <div class="menu-container">
        <select id="select-nivel" onchange="mudarNivel()">
            <option value="1">NÃ­vel 1</option>

            <option value="5">NÃ­vel 5</option>
            <option value="6">NÃ­vel 6</option>
            <option value="7">NÃ­vel 7</option>
            <option value="8">NÃ­vel 8</option>
            <option value="9">NÃ­vel 9</option>
            <option value="10">NÃ­vel 10</option>
        </select>
    </div>

    <div class="quiz-card" id="quiz-content">
        <h1 id="question-text">Carregando...</h1>
        <div class="options-container">
            <button class="btn-option" id="opt0" onclick="check(0)"></button>
            <button class="btn-option" id="opt1" onclick="check(1)"></button>
        </div>
        <div class="watermark">@joao.v</div>
    </div>

    <div class="music-control">
        <button class="btn-music" onclick="toggleMusic()">
            <span id="music-icon">ðŸ”‡</span>
        </button>
    </div>

    <script>
        /* TUDO DE LÃ“GICA AQUI */
        const audio = document.getElementById('bg-music');
        const musicIcon = document.getElementById('music-icon');

        function toggleMusic() {
            if (audio.paused) {
                audio.play();
                musicIcon.innerText = "ðŸ”Š";
            } else {
                audio.pause();
                musicIcon.innerText = "ðŸ”‡";
            }
        }

        // Toca no primeiro clique pra burlar o bloqueio do navegador
        document.body.addEventListener('click', () => {
            if(audio.paused) { audio.play(); musicIcon.innerText = "ðŸ”Š"; }
        }, { once: true });

        const db = {
            1: [
                { q: "Quem Ã© o receptÃ¡culo de Sukuna?", options: ["Itadori", "Megumi"], correct: 0 },
                { q: "Qual a tÃ©cnica principal do Gojo?", options: ["Dez Sombras", "Infinito"], correct: 1 },
                { q: "Nobara usa qual ferramenta?", options: ["Martelo", "Arco"], correct: 0 },
                { q: "Quem tem o rosto costurado?", options: ["Jogo", "Mahito"], correct: 1 },
                { q: "Megumi invoca criaturas chamadas...", options: ["Shikigamis", "Shinigamis"], correct: 0 },
                { q: "O Brilho Negro (Black Flash) Ã© de qual cor?", options: ["Vermelho", "Preto/Roxo"], correct: 1 },
                { q: "Quem Ã© o melhor amigo do Itadori?", options: ["Todo", "Choso"], correct: 0 },
                { q: "Antes de feiticeiro, Nanami era...", options: ["Cozinheiro", "Assalariado"], correct: 1 },
                { q: "Inumaki usa ingredientes de...", options: ["Sushi", "Lamen"], correct: 0 },
                { q: "Satoru Gojo Ã© de qual Grau?", options: ["Grau 1", "Especial"], correct: 1 }
            ],
            2: [
                { q: "Quem matou Toji?", options: ["Geto", "Gojo"], correct: 1 },
                { q: "TÃ©cnica da Nobara?", options: ["RessonÃ¢ncia", "Corte"], correct: 0 },
                { q: "O Panda Ã© o quÃª?", options: ["CadÃ¡ver AmaldiÃ§oado", "Urso"], correct: 0 },
                { q: "Pai biolÃ³gico do Choso?", options: ["Kenjaku", "Sukuna"], correct: 0 },
                { q: "MaldiÃ§Ã£o de fogo?", options: ["Hanami", "Jogo"], correct: 1 },
                { q: "TerritÃ³rio do Megumi?", options: ["Jardim das Sombras", "Vazio"], correct: 0 },
                { q: "Mestre do Gojo?", options: ["Masamichi Yaga", "Gakuganji"], correct: 0 },
                { q: "Arma da Maki?", options: ["Nuvem Brincalhona", "LanÃ§a"], correct: 0 },
                { q: "Escola de Jujutsu fica em...", options: ["Kyoto", "Tokyo"], correct: 1 },
                { q: "Itadori engoliu o quÃª?", options: ["Dedo", "Olho"], correct: 0 }
            ]
        };

        // Gerar nÃ­veis 3-10 com respostas alternadas
        for(let i=3; i<=10; i++) {
            db[i] = db[1].map((p, idx) => ({
                q: p.q + " [NÃ­vel "+i+"]",
                options: idx % 2 === 0 ? [p.options[1], p.options[0]] : [p.options[0], p.options[1]],
                correct: idx % 2 === 0 ? (p.correct === 0 ? 1 : 0) : p.correct
            }));
        }

        let perguntasAtuais = [];
        let indexAtual = 0;
        let acertos = 0;
        let bloqueado = false;

        function mudarNivel() {
            const nivel = document.getElementById('select-nivel').value;
            perguntasAtuais = db[nivel];
            indexAtual = 0;
            acertos = 0;
            load();
        }

        function load() {
            bloqueado = false;
            if (indexAtual < perguntasAtuais.length) {
                document.getElementById('question-text').innerText = perguntasAtuais[indexAtual].q;
                for(let i=0; i<2; i++) {
                    const btn = document.getElementById('opt' + i);
                    btn.innerText = perguntasAtuais[indexAtual].options[i];
                    btn.className = 'btn-option';
                }
            } else {
                exibirRank();
            }
        }

        function check(index) {
            if(bloqueado) return;
            bloqueado = true;
            const isCorrect = index === perguntasAtuais[indexAtual].correct;
            const btn = document.getElementById('opt' + index);
            
            if (isCorrect) {
                acertos++;
                btn.classList.add('btn-correct');
            } else {
                btn.classList.add('btn-wrong');
                document.getElementById('opt' + perguntasAtuais[indexAtual].correct).classList.add('btn-correct');
            }
            
            setTimeout(() => {
                indexAtual++;
                load();
            }, 600);
        }

        function exibirRank() {
            let rank = acertos >= 9 ? "ESPECIALISTA ðŸ‘ï¸" : acertos >= 7 ? "MUITO FÃƒ ðŸ”¥" : "FÃƒ ðŸ”¨";
            document.getElementById('quiz-content').innerHTML = `
                <h1>Fim do NÃ­vel!</h1>
                <p>Acertos: ${acertos}/10</p>
                <div style="font-size:24px; font-weight:bold; margin:15px 0">${rank}</div>
                <button class="btn-option" onclick="location.reload()">Reiniciar</button>
                <div class="watermark">@joao.v</div>
            `;
        }
        mudarNivel();
    </script>
</body>
</html>
