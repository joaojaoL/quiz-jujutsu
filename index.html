<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJK Quiz Ultimate - 100 Perguntas</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            background: url('fundo.jpg') no-repeat center center fixed; 
            background-size: cover;
        }

        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .menu-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        select {
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #fff;
            background: rgba(0,0,0,0.8);
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .quiz-card {
            position: relative;
            text-align: center;
            width: 90%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.96);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            z-index: 2;
        }

        h1 { color: #222; font-size: 19px; margin-bottom: 25px; min-height: 50px; }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
        }

        .btn-option {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-correct { background-color: #2ecc71 !important; color: white !important; border-color: #27ae60 !important; }
        .btn-wrong { background-color: #e74c3c !important; color: white !important; border-color: #c0392b !important; }

        .watermark { margin-top: 20px; font-size: 11px; color: #999; }

        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .btn-music {
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            width: 45px;
            height: 45px;
            font-size: 20px;
        }
    </style>
</head>
