<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJK Quiz Ultimate - Sons e Aleat√≥rio</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            transition: 0.3s;
            background: url('fundo.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .menu-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        select {
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #fff;
            background: rgba(0,0,0,0.8);
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .quiz-card {
            position: relative;
            text-align: center;
            width: 90%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            z-index: 2;
        }

        h1 { color: #222; font-size: 20px; margin-bottom: 25px; min-height: 50px; }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
        }

        .btn-option {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-correct { background-color: #2ecc71 !important; color: white !important; transform: scale(1.05); }
        .btn-wrong { background-color: #e74c3c !important; color: white !important; transform: scale(0.95); }

        .watermark { margin-top: 20px; font-size: 11px; color: #999; }

        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .btn-music {
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            width: 45px;
            height: 45px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <audio id="bg-music" loop><source src="musica.mp3" type="audio/mpeg"></audio>
    <audio id="sound-certo"><source src="acerto.mp3" type="audio/mpeg"></audio>
    <audio id="sound-errado"><source src="erro.mp3" type="audio/mpeg"></audio>

    <div class="menu-container">
        <select id="select-nivel" onchange="mudarNivel()">
            <option value="1">N√≠vel 1</option><option value="2">N√≠vel 2</option>
            <option value="3">N√≠vel 3</option><option value="4">N√≠vel 4</option>
            <option value="5">N√≠vel 5</option><option value="6">N√≠vel 6</option>
            <option value="7">N√≠vel 7</option><option value="8">N√≠vel 8</option>
            <option value="9">N√≠vel 9</option><option value="10">N√≠vel 10</option>
        </select>
    </div>

    <div class="quiz-card" id="quiz-content">
        <h1 id="question-text">Carregando...</h1>
        <div class="options-container" id="options-box">
            </div>
        <div class="watermark">@joao.v</div>
    </div>

    <div class="music-control">
        <button class="btn-music" onclick="toggleMusic()">
            <span id="music-icon">üîá</span>
        </button>
    </div>

    <script>
        const audioBg = document.getElementById('bg-music');
        const sfxCerto = document.getElementById('sound-certo');
        const sfxErrado = document.getElementById('sound-errado');
        const musicIcon = document.getElementById('music-icon');

        function toggleMusic() {
            if (audioBg.paused) { audioBg.play(); musicIcon.innerText = "üîä"; }
            else { audioBg.pause(); musicIcon.innerText = "üîá"; }
        }

        document.body.addEventListener('click', () => {
            if(audioBg.paused) { audioBg.play(); musicIcon.innerText = "üîä"; }
        }, { once: true });

        const db = {
            1: [
                { q: "Quem √© o recept√°culo de Sukuna?", options: ["Itadori", "Megumi"], correct: "Itadori" },
                { q: "Qual a t√©cnica principal do Gojo?", options: ["Infinito", "Dez Sombras"], correct: "Infinito" },
                { q: "Nobara usa qual ferramenta?", options: ["Martelo", "Arco"], correct: "Martelo" },
                { q: "Quem tem o rosto costurado?", options: ["Mahito", "Jogo"], correct: "Mahito" },
                { q: "Megumi invoca criaturas chamadas...", options: ["Shikigamis", "Shinigamis"], correct: "Shikigamis" },
                { q: "O Brilho Negro (Black Flash) √© de qual cor?", options: ["Preto/Roxo", "Vermelho"], correct: "Preto/Roxo" },
                { q: "Quem √© o melhor amigo do Itadori?", options: ["Todo", "Choso"], correct: "Todo" },
                { q: "Antes de feiticeiro, Nanami trabalhava como...", options: ["Assalariado", "Cozinheiro"], correct: "Assalariado" },
                { q: "Inumaki fala ingredientes de...", options: ["Sushi", "Lamen"], correct: "Sushi" },
                { q: "Satoru Gojo √© de qual Grau?", options: ["Especial", "Grau 1"], correct: "Especial" }
            ],
            2: [
                { q: "Quem matou Toji?", options: ["Gojo", "Geto"], correct: "Gojo" },
                { q: "T√©cnica da Nobara?", options: ["Resson√¢ncia", "Corte"], correct: "Resson√¢ncia" },
                { q: "O Panda √© o qu√™?", options: ["Cad√°ver Amaldi√ßoado", "Urso"], correct: "Cad√°ver Amaldi√ßoado" },
                { q: "Pai biol√≥gico do Choso?", options: ["Kenjaku", "Sukuna"], correct: "Kenjaku" },
                { q: "Maldi√ß√£o de fogo?", options: ["Jogo", "Hanami"], correct: "Jogo" },
                { q: "Territ√≥rio do Megumi?", options: ["Jardim das Sombras", "Vazio"], correct: "Jardim das Sombras" },
                { q: "Mestre do Gojo?", options: ["Masamichi Yaga", "Gakuganji"], correct: "Masamichi Yaga" },
                { q: "Arma da Maki?", options: ["Nuvem Brincalhona", "Lan√ßa"], correct: "Nuvem Brincalhona" },
                { q: "Escola de Jujutsu fica em...", options: ["Tokyo", "Kyoto"], correct: "Tokyo" },
                { q: "Itadori engoliu o qu√™?", options: ["Dedo", "Olho"], correct: "Dedo" }
            ]
        };

        // Gerar outros n√≠veis
        for(let i=3; i<=10; i++) { db[i] = db[1].map(p => ({...p, q: p.q + " [Lv "+i+"]"})); }

        let perguntasAtuais = [];
        let indexAtual = 0;
        let acertos = 0;
        let bloqueado = false;

        function mudarNivel() {
            const nivel = document.getElementById('select-nivel').value;
            perguntasAtuais = [...db[nivel]];
            indexAtual = 0;
            acertos = 0;
            load();
        }

        function load() {
            bloqueado = false;
            const optionsBox = document.getElementById('options-box');
            optionsBox.innerHTML = "";

            if (indexAtual < perguntasAtuais.length) {
                const p = perguntasAtuais[indexAtual];
                document.getElementById('question-text').innerText = p.q;

                // EMBARALHAR OP√á√ïES
                const shuffledOptions = [...p.options].sort(() => Math.random() - 0.5);

                shuffledOptions.forEach(opt => {
                    const btn = document.createElement('button');
                    btn.className = 'btn-option';
                    btn.innerText = opt;
                    btn.onclick = () => check(opt, btn);
                    optionsBox.appendChild(btn);
                });
            } else {
                exibirRank();
            }
        }

        function check(escolha, btnBotao) {
            if(bloqueado) return;
            bloqueado = true;
            const correta = perguntasAtuais[indexAtual].correct;

            if (escolha === correta) {
                acertos++;
                btnBotao.classList.add('btn-correct');
                sfxCerto.currentTime = 0;
                sfxCerto.play();
            } else {
                btnBotao.classList.add('btn-wrong');
                sfxErrado.currentTime = 0;
                sfxErrado.play();
                // Destacar a correta
                Array.from(document.querySelectorAll('.btn-option')).forEach(b => {
                    if(b.innerText === correta) b.classList.add('btn-correct');
                });
            }
            
            setTimeout(() => {
                indexAtual++;
                load();
            }, 800);
        }

        function exibirRank() {
            let rank = acertos >= 9 ? "ESPECIALISTA üëÅÔ∏è" : acertos >= 7 ? "MUITO F√É üî•" : "F√É üî®";
            document.getElementById('quiz-content').innerHTML = `
                <h1>Fim do N√≠vel!</h1>
                <p>Acertos: ${acertos}/10</p>
                <div style="font-size:24px; font-weight:bold; margin:15px 0">${rank}</div>
                <button class="btn-option" onclick="location.reload()">Reiniciar</button>
                <div class="watermark">@joao.v</div>
            `;
        }
        mudarNivel();
    </script>
</body>
</html>
