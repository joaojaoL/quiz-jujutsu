<html lang="pt-br">

    <title>JJK Quiz - Elite</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            transition: 0.3s;
            background: url('xd.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .menu-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        select {
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #fff;
            background: rgba(0,0,0,0.7);
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .quiz-card {
            position: relative;
            text-align: center;
            width: 90%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            z-index: 2;
        }

        h1 { color: #222; font-size: 22px; margin-bottom: 25px; min-height: 50px; }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        .btn-option {
            width: 100%;
            padding: 18px;
            font-size: 17px;
            font-weight: bold;
            color: #333;
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            outline: none;
        }

        /* ANIMAÇÕES DOS BOTÕES */
        .btn-correct {
            background-color: #2ecc71 !important;
            color: white !important;
            border-color: #27ae60 !important;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(46, 204, 113, 0.6);
        }

        .btn-wrong {
            background-color: #e74c3c !important;
            color: white !important;
            border-color: #c0392b !important;
            transform: scale(0.95);
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.6);
        }

        .watermark { margin-top: 25px; font-size: 11px; color: #999; letter-spacing: 1px; }
